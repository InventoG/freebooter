{% extends 'index.html' %}

{% block head%}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LogIn{% endblock %} | FREEBOOTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="{{url_for('static', filename='signup/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='signup/scss/style.scss')}}">

<style>
label {
	font-size: .85rem;
	text-transform: uppercase;
	color: #242323;
}
</style>
</head>
{% endblock %}

<body>
  {% block content %}

  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to FREEBOOTER.</h1>
      <h2 class="heading--secondary">Are you ready to begin the hunt?</h2>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">

    <form action="" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="" value="{{request.form.username}}" required / >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="" value="{{request.form.password}}" required />
      </div>

      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="LogIn" />
          </li>
          <li>
            <a class="signup__link" style="text-decoration:none;" href="{{url_for('signup')}}">Sign Up</a>
          </li>
        </ul>
      </div>
    </form>
    <p style="color:red;">
      {{error}}
    </p>
  </div>
</div>
{% endblock %}

</body>
